# Coolify Configuration for Dior Host
# This file configures deployment settings for Coolify

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://api.dior.host}
      - NEXT_PUBLIC_FRONTEND_URL=${NEXT_PUBLIC_FRONTEND_URL:-https://dior.host}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-https://app.dior.host}
      - API_BASE_URL=${API_BASE_URL:-https://api.dior.host/v1}
      - FRONTEND_URL=${FRONTEND_URL:-https://dior.host}
      - APP_URL=${APP_URL:-https://app.dior.host}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Coolify will automatically:
# - Pull from GitHub (main branch)
# - Build Docker image
# - Deploy to configured domain
# - Set up SSL certificates
# - Configure reverse proxy

# Domain Configuration:
# - Main site: dior.host -> frontend service (port 3000)
# - API: api.dior.host -> frontend service (port 3000, /api routes)
# - App: app.dior.host -> frontend service (port 3000)


