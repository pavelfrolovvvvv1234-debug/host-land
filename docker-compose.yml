version: '3.9'

services:
  # --- Infrastructure ---
  postgres:
    image: postgres:16-alpine
    container_name: dior_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-dior}
      POSTGRES_USER: ${DB_USER:-user}
      POSTGRES_PASSWORD: ${DB_PASS:-password}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - internal_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dior_redis
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - internal_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # --- Application ---
  api:
    container_name: dior_api
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: development
    restart: unless-stopped
    env_file: .env
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://${DB_USER:-user}:${DB_PASS:-password}@postgres:5432/${DB_NAME:-dior}?schema=public
      - REDIS_URL=redis://redis:6379
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/api/node_modules
    ports:
      - "3001:3001"
      - "9229:9229" # Debug port
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal_net
    command: npm run start:dev --workspace=apps/api

  client:
    container_name: dior_client
    build:
      context: .
      dockerfile: apps/client/Dockerfile
      target: development
    restart: unless-stopped
    env_file: .env
    environment:
      - NODE_ENV=development
      - API_URL=http://api:3001
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/client/node_modules
      - /app/apps/client/.next
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - internal_net
    command: npm run dev --workspace=apps/client

  # --- Gateway ---
  nginx:
    image: nginx:alpine
    container_name: dior_gateway
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/conf.d/dev.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - client
      - api
    networks:
      - internal_net

volumes:
  pg_data:
  redis_data:

networks:
  internal_net:
    driver: bridge

