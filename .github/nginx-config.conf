server {
    listen 80;
    server_name your-domain.com;  # Замените на ваш домен или IP
    
    # Логи
    access_log /var/log/nginx/dior-host-access.log;
    error_log /var/log/nginx/dior-host-error.log;
    
    # Максимальный размер загружаемых файлов
    client_max_body_size 10M;
    
    # Проксирование на Next.js приложение
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Статические файлы (опционально, если используете статический экспорт)
    location /_next/static {
        alias /var/www/host-land/.next/static;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }
}

