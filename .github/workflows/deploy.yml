name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/client/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./apps/client

      - name: Build project
        run: npm run build
        working-directory: ./apps/client
        env:
          NODE_ENV: production

      - name: Check secrets presence
        run: |
          echo "HOST set: ${{ secrets.HOST != '' }}"
          echo "USERNAME set: ${{ secrets.USERNAME != '' }}"
          echo "SSH_KEY set: ${{ secrets.SSH_KEY != '' }}"
          echo "DEPLOY_PATH set: ${{ secrets.DEPLOY_PATH != '' }}"

      - name: Deploy via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "./apps/client"
          target: ${{ secrets.DEPLOY_PATH }}
          overwrite: true
          debug: true

      - name: SSH and restart
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            npm ci --production
            pm2 restart dior-host || pm2 start npm --name "dior-host" -- start
          debug: true
