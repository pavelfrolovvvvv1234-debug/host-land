name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/client/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./apps/client

      - name: Build project
        run: npm run build
        working-directory: ./apps/client
        env:
          NODE_ENV: production

      - name: Debug secrets
        run: |
          echo "=== SECRETS CHECK ==="
          if [ -n "${{ secrets.HOST }}" ]; then
            echo "✓ HOST is set (length: ${#HOST})"
          else
            echo "✗ HOST is NOT set"
          fi
          if [ -n "${{ secrets.USERNAME }}" ]; then
            echo "✓ USERNAME is set (length: ${#USERNAME})"
          else
            echo "✗ USERNAME is NOT set"
          fi
          if [ -n "${{ secrets.SSH_KEY }}" ]; then
            echo "✓ SSH_KEY is set (length: ${#SSH_KEY})"
          else
            echo "✗ SSH_KEY is NOT set"
          fi
          if [ -n "${{ secrets.DEPLOY_PATH }}" ]; then
            echo "✓ DEPLOY_PATH is set"
          else
            echo "✗ DEPLOY_PATH is NOT set"
          fi
          echo "===================="

      - name: Deploy via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "./apps/client"
          target: ${{ secrets.DEPLOY_PATH }}
          overwrite: true
          debug: true

      - name: SSH and restart
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            npm ci --production
            pm2 restart dior-host || pm2 start npm --name "dior-host" -- start
          debug: true
