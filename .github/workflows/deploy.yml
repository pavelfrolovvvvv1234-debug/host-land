name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # Позволяет запускать вручную

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.DEPLOY_HOST }}" ]; then
            echo "❌ DEPLOY_HOST secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.DEPLOY_USER }}" ]; then
            echo "❌ DEPLOY_USER secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.DEPLOY_KEY }}" ]; then
            echo "❌ DEPLOY_KEY secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.DEPLOY_PATH }}" ]; then
            echo "❌ DEPLOY_PATH secret is not set"
            exit 1
          fi
          echo "✅ All secrets are configured"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/client/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./apps/client
      
      - name: Build project
        run: npm run build
        working-directory: ./apps/client
        env:
          NODE_ENV: production
      
      - name: Deploy to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: ${{ secrets.DEPLOY_PORT || '22' }}
          source: "./apps/client"
          target: ${{ secrets.DEPLOY_PATH }}
          strip_components: 0
          exclude: |
            node_modules
            .next
            .git
            .github
            *.log
            .env*.local
            .turbo
          debug: true
      
      - name: SSH and restart
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: ${{ secrets.DEPLOY_PORT || '22' }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            npm ci --production
            pm2 restart dior-host || pm2 start npm --name "dior-host" -- start
          debug: true
