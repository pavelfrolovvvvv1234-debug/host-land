name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å–∫–∞—Ç—å –≤—Ä—É—á–Ω—É—é

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate secrets
        run: |
          echo "üîç Checking GitHub Secrets..."
          echo ""
          
          MISSING_SECRETS=0
          
          if [ -z "${{ secrets.SSH_HOST }}" ]; then
            echo "‚ùå SSH_HOST secret is NOT SET"
            echo "   Go to: Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí New repository secret"
            echo "   Name: SSH_HOST"
            echo "   Value: Your server IP or domain (e.g., 123.45.67.89)"
            MISSING_SECRETS=$((MISSING_SECRETS + 1))
          else
            echo "‚úÖ SSH_HOST is set"
          fi
          
          if [ -z "${{ secrets.SSH_USER }}" ]; then
            echo "‚ùå SSH_USER secret is NOT SET"
            echo "   Name: SSH_USER"
            echo "   Value: SSH username (e.g., root)"
            MISSING_SECRETS=$((MISSING_SECRETS + 1))
          else
            echo "‚úÖ SSH_USER is set"
          fi
          
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "‚ùå SSH_PRIVATE_KEY secret is NOT SET"
            echo "   Name: SSH_PRIVATE_KEY"
            echo "   Value: Private SSH key (cat ~/.ssh/id_rsa)"
            MISSING_SECRETS=$((MISSING_SECRETS + 1))
          else
            echo "‚úÖ SSH_PRIVATE_KEY is set"
          fi
          
          if [ -z "${{ secrets.DEPLOY_PATH }}" ]; then
            echo "‚ùå DEPLOY_PATH secret is NOT SET"
            echo "   Name: DEPLOY_PATH"
            echo "   Value: Server path (e.g., /var/www/dior-host)"
            MISSING_SECRETS=$((MISSING_SECRETS + 1))
          else
            echo "‚úÖ DEPLOY_PATH is set"
          fi
          
          echo ""
          if [ $MISSING_SECRETS -gt 0 ]; then
            echo "üö´ Deployment cancelled: $MISSING_SECRETS secret(s) missing"
            echo ""
            echo "üìñ Setup guide: https://github.com/pavelfrolovvvvv1234-debug/host-land/blob/main/.github/DEPLOY_SETUP.md"
            exit 1
          fi
          
          echo "‚úÖ All secrets are configured! Proceeding with deployment..."
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/client/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./apps/client
      
      - name: Build project
        run: npm run build
        working-directory: ./apps/client
        env:
          NODE_ENV: production
      
      - name: Deploy to server
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "./apps/client"
          target: ${{ secrets.DEPLOY_PATH }}
          overwrite: true
          debug: true
      
      - name: SSH and restart
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            npm ci --production
            pm2 restart dior-host || pm2 start npm --name "dior-host" -- start
          debug: true
