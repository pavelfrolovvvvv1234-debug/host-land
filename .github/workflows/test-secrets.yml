name: Test Secrets

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: List ALL secrets (names only)
        run: |
          echo "=== Checking secrets ==="
          echo "HOST exists: ${{ secrets.HOST != '' && 'YES' || 'NO' }}"
          echo "HOST length: ${#HOST}"
          echo "USERNAME exists: ${{ secrets.USERNAME != '' && 'YES' || 'NO' }}"
          echo "USERNAME length: ${#USERNAME}"
          echo "PASSWORD exists: ${{ secrets.PASSWORD != '' && 'YES' || 'NO' }}"
          echo "PASSWORD length: ${#PASSWORD}"
          echo "SSH_KEY exists: ${{ secrets.SSH_KEY != '' && 'YES' || 'NO' }}"
          echo "SSH_KEY length: ${#SSH_KEY}"
          echo "DEPLOY_PATH exists: ${{ secrets.DEPLOY_PATH != '' && 'YES' || 'NO' }}"
          echo "DEPLOY_PATH value: ${{ secrets.DEPLOY_PATH }}"
          echo "======================="

      - name: Test SCP with explicit values
        uses: appleboy/scp-action@master
        env:
          TEST_HOST: ${{ secrets.HOST }}
          TEST_USER: ${{ secrets.USERNAME }}
          TEST_PASS: ${{ secrets.PASSWORD }}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          source: "."
          target: ${{ secrets.DEPLOY_PATH }}
          overwrite: true
          debug: true

