name: Deploy Simple (Password)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug - Check secrets
        run: |
          echo "HOST: ${{ secrets.HOST != '' && 'SET' || 'NOT SET' }}"
          echo "USERNAME: ${{ secrets.USERNAME != '' && 'SET' || 'NOT SET' }}"
          echo "PASSWORD: ${{ secrets.PASSWORD != '' && 'SET' || 'NOT SET' }}"
          echo "DEPLOY_PATH: ${{ secrets.DEPLOY_PATH != '' && 'SET' || 'NOT SET' }}"

      - name: Deploy via SCP (Password)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          source: "."
          target: ${{ secrets.DEPLOY_PATH }}
          overwrite: true
          debug: true
